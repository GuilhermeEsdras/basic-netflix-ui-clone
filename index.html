<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Estilos Responsivos -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.css">

    <title>NetFlix UI Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">house of cards</h3>
                <p class="desc">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistas Washington. Nisi reprehenderit cillum ipsum aliquip eiusmod exercitation cupidatat sint dolore sit eu pariatur. Assista agora</p>
                <div class="btns-wrapper">
                    <button role="button" class='btn'>
                        <i class="fas fa-play"></i> 
                        assistir agora
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="" class="movie-box">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/23eed334a9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
